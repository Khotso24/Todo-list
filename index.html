<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khotso's Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Todo List</h1>
    
    <div class="form">
      <input type="text" id="todo-text" placeholder="What needs to be done?" />
      <input type="date" id="todo-date" />
      <select id="todo-priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="todo-tags" placeholder="Tags (comma separated)" />
      <button onclick="addTodo()">Add Todo</button>
    </div>

    <div class="controls">
      <input type="text" id="search-bar" placeholder="Search todos..." oninput="filterTodos()" />
      <select id="sort-by" onchange="sortTodos()">
        <option value="date">Sort by Date</option>
        <option value="priority">Sort by Priority</option>
      </select>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
